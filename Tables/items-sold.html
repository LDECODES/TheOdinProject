<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Items sold summary</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
  </head>

<body>
    <h1>Items sold summary</h1>

    <table>
      <caption>Items Sold August 2016</caption>
      <thead>
        <tr>
          <td colspan="2" rowspan="2"></td>
          <th colspan="3">Clothes</th>
          <th colspan="2">Accessories</th>
        </tr>
        <tr>
          <th scope="col">Trousers</th>
          <th scope="col">Skirts</th>
          <th scope="col">Dresses</th>
          <th scope="col">Bracelets</th>
          <th scope="col">Rings</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th id="belgium" rowspan="3" scope="row">Belgium</th>
          <th id="antwerp" headers="belgium" scope="row">Antwerp</th>
          <td headers="antwerp belgium clothes trousers">56</td>
          <td headers="antwerp belgium clothes skirts">22</td>
          <td headers="antwerp belgium clothes dresses">43</td>
        </tr>
        <tr>
          <th id="gent" headers="belgium" scope="row">Gent</th>
          <td headers="belgium gent clothes trousers">46</td>
          <td headers="belgium gent clothes skirts">18</td>
          <td headers="belgium gent clothes dresses">50</td>
          <td headers="belgium gent accessories bracelets">61</td>
          <td headers="belgium gent accessories rings">15</td>
        </tr>
        <tr>
          <th  id="brussels" headers="belgium" scope="row">Brussels</th>
          <td headers="belgium brussels clothes trousers">51</td>
          <td headers="belgium brussels clothes skirts">27</td>
          <td headers="belgium brussels clothes dresses">38</td>
          <td headers="belgium brussels clothes dresses">69</td>
          <td headers="belgium brussels clothes dresses">28</td>
        </tr>
        <tr>
          <th rowspan="2" scope="row">The Netherlands</th>
          <th scope="row">Amsterdam</th>
          <td>89</td>
          <td>34</td>
          <td>69</td>
          <td>85</td>
          <td>38</td>
        </tr>
        <tr>
          <th scope="row">Utrecht</th>
          <td>80</td>
          <td>12</td>
          <td>43</td>
          <td>36</td>
          <td>19</td>
        </tr>
      </tbody>
    </table>

</body>

</html>
